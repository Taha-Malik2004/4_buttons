<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        #resetButton {
            background-color: transparent;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <button id="redButton" style="background-color: rgb(0, 255, 68);">Green</button>
    <button id="blueButton" style="background-color: rgb(128, 17, 82);">Pink</button>
    <button id="greenButton" style="background-color: rgb(90, 36, 165);">Violet</button>
    <button id="resetButton">Reset</button>

    <script>
        const buttons = document.querySelectorAll('button:not(#resetButton)');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                document.body.style.backgroundColor = button.style.backgroundColor;
                button.style.backgroundColor = '';
                buttons.forEach(btn => {
                    if (btn !== button) {
                        btn.style.backgroundColor = btn.style.backgroundColor;
                    }
                });
            });
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.body.style.backgroundColor = '';
            buttons.forEach(button => {
                button.style.backgroundColor = button.style.backgroundColor;
            });
        });
    </script>

</body>
</html>
